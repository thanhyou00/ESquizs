    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-5 pt-5">
                <h2 class="pt-5">ESQUIZ</h2>
                <form action="#home" method="get">
                    <h2>Đăng nhập</h2>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Tên đăng nhập</label>
                        <input type="text"  class="form-control" id="exampleFormControlInput1" 
                        required
                        oninvalid="this.setCustomValidity('Vui lòng nhập tên đăng nhập')"
                        onchange="this.setCustomValidity('')"
                        name="username" 
                        ng-model="user"            
                        >
                      </div>
                      <div class="mb-3">
                        <label for="passwo" class="form-label">Mật khẩu</label>
                        <input type="password" name="password" class="form-control" id="passwo" 
                        required
                        oninvalid="this.setCustomValidity('Vui lòng nhập mật khẩu')"
                        onchange="this.setCustomValidity('')"
                        ng-model="pass"
                        >
                      </div>
                      <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                            <label class="form-check-label" for="flexCheckChecked">
                              Ghi nhớ đăng nhập
                            </label>
                            <span class="text-right px-3"><a class="text-decoration-none" href="#signup">Đăng ký ngay ?</a></span>
                            <span 
                            class="text-right px-2 text-primary"
                            style="cursor: pointer;"
                            data-bs-toggle="modal"
                            data-bs-target="#model-pass"
                            >Quên mật khẩu ?</span>
                      </div>
                      <!-- Forgot password -->
                      <!-- <form action=""> -->
                        <div class="modal fade" id="model-pass" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Quên mật khẩu</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                              </div>
                              <div class="modal-body">
                                <div class="form-group">
                                  <label class="mb-3" for="">Email</label>
                                  <input type="text" class="form-control" ng-model="getemail" 
                                  required
                                  oninvalid="this.setCustomValidity('Vui lòng nhập email')"
                                  onchange="this.setCustomValidity('')"
                                  >
                                  <label class="mb-3 mt-2" for="">Mã xác nhận</label>
                                  <input type="text" class="form-control mb-3" ng-model="getid"
                                  required
                                  oninvalid="this.setCustomValidity('Vui lòng nhập mã xác nhận')"
                                  onchange="this.setCustomValidity('')"
                                  >
                                  <div class="g-recaptcha" data-sitekey="6LeaFjYeAAAAAD9GD_mjTtk5vNInxQIA09us9Enn"></div>
                                  <br/>
                                </div>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                                <button type="button" class="btn btn-primary" ng-click="getpass(getemail, getid)">Lấy lại mật khẩu</button>
                              </div>
                            </div>
                          </div>
                        </div>
                      <!-- </form> -->
                      <br>
                      <button type="submit" class="btn btn-primary" ng-click="submit(user, pass)">Đăng nhập</button>
                </form>
            </div>
            <div class="col-12 col-sm-7 p-3" style="display: flex;justify-content: center;align-items: center;">
                <img src="../img/undraw_mobile_login_re_9ntv.svg" class="img-fluid" alt="">
            </div>
        </div>
    </div>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
