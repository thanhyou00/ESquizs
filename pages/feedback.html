<div class="container-fluid">
  <!-- SDK -->
  <div id="fb-root"></div>
  <script
    async
    defer
    crossorigin="anonymous"
    src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v12.0"
    nonce="znwdDVmL"
  ></script>
  <!-- Feedback -->
  <div class="container mt-5">
    <div class="row mb-5">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="../index.html">Trang chủ</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Góp ý</li>
        </ol>
      </nav>
    </div>
    <div class="row">
      <div class="card">
        <div class="card-header">
          <h4>Để lại ý kiến đóng góp của bạn để chúng tôi nỗ lực hơn</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <form>
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Họ và tên</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"
                      >Số điện thoại</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="exampleInputPassword1"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Email</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />
                    <div id="emailHelp" class="form-text">
                      We'll never share your email with anyone else.
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="mb-3">
                    <label for="disabledSelect" class="form-label"
                      >Nội dung phản hồi</label
                    >
                    <select id="disabledSelect" class="form-select">
                      <option>Đánh giá</option>
                      <option>Về chất lượng</option>
                      <option>Góp ý</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label"
                    >Nội dung góp ý</label
                  >
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="5"
                  ></textarea>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">
                Đóng góp ý kiến
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div
        class="fb-comments"
        data-href="https://thanhyou00.github.io/esquizs/pages/feedback.html"
        data-width="100%"
        data-numposts="5"
      ></div>
    </div>
  </div>
</div>
