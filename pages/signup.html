<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESquiz | Đăng ký</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="shortcut icon" href="../img/avt.svg" type="image/x-icon">
  </head>
  <body ng-app="myapp" ng-controller="myctrl">
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-5 pt-5">
                <h2 class="pt-5">ESQUIZ</h2>
                <form action="" name="formUser">
                    <h2>Đăng ký</h2>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" required
                        oninvalid="this.setCustomValidity('Vui lòng nhập tên đăng nhập')"
                        onchange="this.setCustomValidity('')"
                        name="username"
                        >
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required
                        oninvalid="this.setCustomValidity('Vui lòng nhập email')"
                        onchange="this.setCustomValidity('')"
                        name="email"
                        >
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="exampleFormControlInput1" required
                        oninvalid="this.setCustomValidity('Vui lòng nhập mật khẩu')"
                        onchange="this.setCustomValidity('')"
                        name="pass"
                        >
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Mật khẩu xác nhận</label>
                        <input type="password" class="form-control" id="exampleFormControlInput1" required
                        oninvalid="this.setCustomValidity('Vui lòng nhập mật khẩu xác nhận')"
                        onchange="this.setCustomValidity('')"
                        name="repass"
                        >
                      </div>
                      <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                              Đồng ý điều khoản
                            </label>
                            <span class="text-right"><a href="login.html">Đăng nhập ngay ?</a></span>
                      </div>
                      <br>
                      <button type="submit" class="btn btn-primary">Đăng ký</button>
                </form>
            </div>
            <div class="col-12 col-sm-7 p-3" style="display: flex;justify-content: center;align-items: center;">
                <img src="../img/undraw_mobile_login_re_9ntv.svg" class="img-fluid" alt="">
            </div>
        </div>
    </div>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/angularjs.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
